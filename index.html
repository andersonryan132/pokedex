<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" href="favIcons/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">

    <script defer src="js/script.js"></script>

    <title>Pok√© Dex</title>
</head>
<body>
    
    <main>

        <img src="#" alt="pokemon" class="pokemon_img">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> -
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">
            <input 
                type="search"
                class="input_search"
                placeholder="Nome ou Numero"
                required
            />
        </form>

        <div class="buttons">
            <button class="button btn-voltar">Voltar &lt;</button>
            <button class="button btn-proximo">Proximo &gt;</button>
        </div>

        <img src="imgs/pokedex.png" alt="pokedex" class="pokedex">

    </main>

</body>
</html>
